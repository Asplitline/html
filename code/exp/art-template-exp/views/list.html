<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学员信息</title>
    <!-- <link rel="stylesheet" href="/public/css/list.css"> -->
    <link rel="stylesheet" href="/css/list.css">
</head>

<body>
    <table>
        <caption>学员信息</caption>
        <tbody>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>邮箱地址</th>
                <th>爱好</th>
                <th>所属学院</th>
                <th>入学时间</th>
            </tr>
            {{each data}}
            <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.age}}</td>
                <td>{{$value.sex == 0 ? '男' : '女'}}</td>
                <td>{{$value.email}}</td>
                <td>{{$value.hobbies.join(',')}}</td>
                <td>{{$value.college}}</td>
                <td>{{$imports.dateformat($value.enterDate)}}</td>
            </tr>
            {{/each}}
        </tbody>

    </table>
</body>

</html>
