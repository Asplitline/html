<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" placeholder="What needs to be done?" autofocus @keyup.enter="addTask">
        </header>
        <!-- This section should be hidden by default and shown when there are todos -->
        <section class="main">
            <input id="toggle-all" class="toggle-all" type="checkbox" v-model="toggleStat">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                <!-- These are here just to show the structure of the list items -->
                <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
                <li :key="item.id" :class="{completed:item.status,editing:currentTask==item}"
                    v-for='(item,index) in filterTask'>
                    <div class="view">
                        <input class="toggle" type="checkbox" v-model="item.status">
                        <label @dblclick="editTask(item)">{{item.title}}</label>
                        <button class="destroy" @click="removeTask(index)"></button>
                    </div>
                    <input class="edit" v-model="item.title" @keyup.enter="editTask(item,index,$event)"
                        @blur="editTask(item,index,$event)" @keyup.esc="currentTask = null"
                        v-auto-focus="currentTask === item">
                </li>
            </ul>
        </section>
        <!-- This footer should hidden by default and shown when there are todos -->

        <footer class="footer" v-show="tasks.length > 0">
            <!-- This should be `0 items left` by default -->
            <span class="todo-count"><strong>{{pluralize("item",leftNum)}}</strong> left</span>
            <!-- Remove this if you don't implement routing -->
            <ul class="filters">
                <li>
                    <a :class="{selected:filterStat==='all' }" href="#/">All</a>
                </li>
                <li>
                    <a :class="{selected:filterStat==='active' }" href="#/active">Active</a>
                </li>
                <li>
                    <a :class="{selected:filterStat==='completed' }" href="#/completed">Completed</a>
                </li>
            </ul>
            <!-- Hidden if no completed items are left ↓ -->
            <button class="clear-completed" @click="removeAllDone" v-show="tasks.length > leftNum">Clear
                completed</button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
        <p>Created by <a href="http://todomvc.com">you</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <script src="js/vue.js"></script>
    <script src="js/store.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
