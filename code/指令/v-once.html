<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <div v-once>{{msg}}</div>
    </div>
    <script src="../vue.js"></script>
    <script>
        // 数据后续不修改，使用v-once提高性能
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello world'
            }
        })
    </script>
</body>

</html>
