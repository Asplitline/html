<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            background-color: red;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="app">
        <p>v-model 基础</p>
        <input type="text" v-model='msg'>
        {{msg}}<br>
        <!-- v-model本质 -->
        <input type="text" :bind="text" @input="handle">
        <input type="text" :bind="text" @input="text=$event.target.value">
        {{text}}
        <p>单选框</p>
        <input type="radio" name="sex" value="1" v-model="sexV">男
        <input type="radio" name="sex" value="2" v-model="sexV">女
        {{sexV}}
        <p>复选框</p>
        <input type="checkbox" name="hobbies" value="play" v-model="hobbiesV">
        <input type="checkbox" name="hobbies" value="sleep" v-model="hobbiesV">
        {{hobbiesV}}
        <p>下拉框</p>
        <!-- 多选框 + multiple -->
        <select name="select" v-model="selectV" multiple>
            <option value="0">你好</option>
            <option value="1">世界</option>
            <option value="2">！！</option>
        </select>
        {{selectV}}
        <p>文本框</p>
        <!-- 无需value -->
        <textarea name="" id="" cols="30" rows="10" v-model="textV"></textarea>
        {{textV}}
        <p>表单修饰符</p>
        <p>number</p>
        <input type="text" v-model.number="num">
        {{num}}
        <p>trim</p>
        <input type="text" v-model.trim="trim">
        {{trim}}
        <p>lazy</p>
        <input type="text" v-model.lazy="lazy">
        {{lazy}}
    </div>
    <script src="../vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '',
                text: '',
                sexV: '',
                hobbiesV: [],
                selectV: '',
                textV: '',
                num: '',
                trim: '',
                lazy: '',
            },
            methods: {
                handle: function (evt) {
                    this.text = evt.target.value;
                }
            }
        })
    </script>
</body>

</html>
