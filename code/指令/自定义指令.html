<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <input type="text" v-focus v-red v-color='yellow'>
    </div>
    <script src="../vue.js"></script>
    <script>
        // 注册一个全局自定义指令 v-focus
        // 驼峰命名 focusA - v-focus-a
        Vue.directive('focus', {
            // 当绑定元素插入到DOM中。其中el为dom元素
            inserted: function (el) {
                el.focus();
            }
        })
        // 局部指令，需要定义在  directives 的选项
        var vm = new Vue({
            el: '#app',
            directives: {
                red: {
                    inserted: function (el) {
                        el.style.color = 'red';
                    }
                },
                color: {
                    bind: function (el, binding) {
                        el.style.backgroundColor = binding.expression;
                    }
                }
            }
        })
    </script>
</body>

</html>
