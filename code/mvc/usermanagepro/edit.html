<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
</head>

<body>
    <div class="container" style="margin-top: 4em;border: 1px solid #ccc;width: 600px;">
        <h2 class="text-center">修改英雄</h2>
        <form action="/edit?id={{data.id}}" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">编号</label>
                    <input type="text" class="form-control" id="inputEmail4" name="id" value="{{data.id}}">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">姓名</label>
                    <input type="text" class="form-control" id="inputPassword4" name="name" value="{{data.name}}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">能力</label>
                    <input type="text" class="form-control" id="inputEmail4" name="nengli" value="{{data.nengli}}">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">集团</label>
                    <input type="text" class="form-control" id="inputPassword4" name="jituan" value="{{data.jituan}}">
                </div>
            </div>
            <div class="form-row">
                <label for="exampleFormControlFile1">上传头像</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" name="img"
                    value="{{data.img}}">
                {{if data.img}}
                <img src="{{data.img}}" class="rounded float-left" alt="...">
                {{/if}}
            </div>
            <div class="form-row">
                <button type="submit" class="btn btn-primary" style="margin:0 auto;">修改</button>
            </div>

        </form>
    </div>

</body>

</html>
