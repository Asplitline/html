<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id='app'>
        <son></son>
    </div>
    <script src="../vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                foo: 1
            },
            computed: {
                bar: function () { return "com" }
            },
            methods: {
                baz: function () { /* ... */ }
            },
            components: {
                son: {
                    template: `
                <div>
                    {{this.$root.foo}}
                    {{this.$root.bar}}
                </div>
                `,
                }


            }
        })
    </script>
</body>

</html>
