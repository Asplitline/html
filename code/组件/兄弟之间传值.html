<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <button @click="handle">all</button>
        <a-component></a-component>
        <b-component></b-component>
    </div>
    <script src="../vue.js"></script>
    <script>
        let hub = new Vue();
        Vue.component('a-component', {
            template: `
                <div>
                    <span>123</span>
                    <button @click="handle">aaaa</button>
                </div>
            `,
            methods: {
                handle() {
                    // 发送事件+数据
                    hub.$emit('funA', 'aaa');
                }
            },
            mounted() {
                hub.$on('funB', val => {
                    console.log(val);
                })
            }
        })
        Vue.component('b-component', {
            template: `
                <div>
                    <span>456</span>
                    <button @click="handle">bbbb</button>
                </div>
            `,
            methods: {
                handle() {
                    hub.$emit('funB', 'bbb');
                }
            },
            mounted() {
                hub.$on('funA', val => {
                    console.log(val);
                })
            }
        })
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello world'
            },
            methods: {
                handle() { 
                    // hub.$off('funA');
                    // hub.$off('funB');
                    hub.$off(['funA','funB']);
                }
            }
        })
    </script>
</body>

</html>
