<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id='app'>
    </div>
</body>
<script>
    // 混入：分发vue中组件可复用功能
    var myMixin = {
        created() {
            this.hello()
        },
        methods: {
            hello() {
                console.log('hello from mixin ');
            }
        }
    }
    // 定义一个使用混入对象的组件
    var Component = Vue.extend({
        mixins:[myMixin]
    })
    var component = new Component();
</script>

</html>
