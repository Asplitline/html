<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id='app'>
    </div>
</body>
<script>
    // 一旦引入全局混入，会影响之后的每个Vue实例
    Vue.mixin({
        created() {
            var myOption = this.$options.myOption;
            if (myOption) {
                console.log(myOption);
            }
        }
    })
    new Vue({
        myOption: 'hello!'
    })
</script>

</html>
