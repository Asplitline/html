{{extend './common/layout.html'}}

{{block 'title'}}文章修改{{/block}}

{{block 'main'}}
{{include './common/header.html'}}
<!-- 主体内容 -->
<div class="content">
    {{include './common/aside.html'}}
    <div class="main">
        <!-- 分类标题 -->
        <div class="title">
            <h4>{{text}}文章</h4>
            {{if msg}}
            <p class="tips">{{msg}}</p>
            {{/if}}
        </div>
        <!-- /分类标题 -->
        <form class="form-container" action="{{link}}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>标题</label>
                <input type="text" class="form-control" placeholder="请输入文章标题" name="title"
                    value="{{ArticleData&&ArticleData.title}}">
            </div>
            <div class="form-group">
                <label>作者</label>
                <input type="text" class="form-control" value="{{userInfo.username}}" readonly>
                <input type="hidden" name="author" value="{{@userInfo._id}}">
            </div>
            <div class="form-group">
                <label>发布时间</label>
                <input type="date" class="form-control" name="publish"
                    value={{ArticleData&&ArticleData.publish.split('T')[0]}}>
            </div>
            <div class="form-group">
                <label for="exampleInputFile">文章封面</label>
                <input type="file" name="file" id="file">
                <div class="thumbnail-waper">
                    <img class="img-thumbnail" src="{{ArticleData&&ArticleData.cover}}" id="preview">
                </div>
                <input type="hidden" name="cover" value="{{ArticleData&&ArticleData.cover}}">
            </div>
            <div class="form-group">
                <label>内容</label>
                <textarea class="form-control" id="editor"
                    name="content">{{ArticleData&&ArticleData.content}}</textarea>
            </div>
            <div class="buttons">
                <input type="submit" class="btn btn-primary" value="{{text}}">
            </div>
        </form>

    </div>
</div>
{{/block}}
<!-- /主体内容 -->
{{block 'script'}}
<script src="/admin/lib/ckeditor5/ckeditor.js"></script>
<script type="text/javascript">

    let editor;

    ClassicEditor
        .create(document.querySelector('#editor'))
        .then(newEditor => {
            editor = newEditor;
        })
        .catch(error => {
            console.error(error);
        });

    const file = document.querySelector('#file');
    const preview = document.querySelector('#preview');
    file.onchange = function () {
        let reader = new FileReader();
        reader.readAsDataURL(this.files[0]);
        console.log(reader);
        reader.onload = function () {
            preview.src = reader.result;
        }
    }

</script>
{{/block}}
