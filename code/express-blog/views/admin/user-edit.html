{{extend './common/layout.html'}}

{{block 'title'}}用户修改{{/block}}
<!-- 主体内容 -->
{{block 'main'}}
{{include './common/header.html'}}
<div class="content">
    {{include './common/aside.html'}}
    <div class="main">
        <div class="title">
            <!-- 分类标题 -->
            <h4>{{text}}用户</h4>
            {{if msg}}
            <p class="tips">{{msg}}</p>
            {{/if}}
        </div>
        <!-- /分类标题 -->
        <form class="form-container" action="{{link}}" method="post">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control" placeholder="请输入用户名" name="username" value={{userData &&
                    userData.username}}>
            </div>
            <div class="form-group">
                <label>邮箱</label>
                <input type="email" class="form-control" placeholder="请输入邮箱地址" name="email" value={{userData &&
                    userData.email}}>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control" placeholder="请输入密码" name="password" >
                <div class="form-group">
                    <label>角色</label>
                    <select class="form-control" name="roles">
                        <option value="normal" {{userData&&userData.roles=='normal' ?'selected':''}}>普通用户</option>
                        <option value="admin" {{userData&&userData.roles=='admin' ?'selected':''}}>超级管理员</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>状态</label>
                    <select class="form-control" name="state">
                        <option value="1" {{userData&&userData.state=='1' ?'selected':''}}>启用</option>
                        <option value="0" {{userData&&userData.state=='0' ?'selected':''}}>禁用</option>
                    </select>
                </div>
                <div class="buttons">
                    <input type="submit" class="btn btn-primary" value="{{text}}">
                </div>
        </form>
    </div>
</div>
</div>
{{/block}}
<!-- /主体内容 -->

{{block 'script'}}
<script>
    $("form").on('click', function () {
        $('.tips').text('');
    })
</script>
{{/block}}
