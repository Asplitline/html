{{extend './common/layout.html'}}
{{block 'title'}}登录界面{{/block}}
{{block 'main'}}
<div class="login-body">
    <div class="login-container">
        <h4 class="title"> 博客登录 </h4>
        <div class="login">
            <form action="/admin/login" method="post" id="loginForm">
                <div class="form-group">
                    <label>邮件</label>
                    <input type="email" class="form-control" placeholder="请输入邮件地址" name="email">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" class="form-control" placeholder="请输入密码" name="password">
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
        </div>
        {{if msg}}
        <div class="tips" class="error bg-danger">{{msg}}</div>
        {{/if}}
    </div>
</div>
{{/block}}

{{block 'script'}}
<script>
    $('#loginForm').on('click', function () {
        $('.tips').text('');
    })
    $('#loginForm').on('submit', function () {
        let data = serializeJson($(this));
        if (data.email.trim().length === 0 || data.password.trim().length === 0) {
            $('.tips').text('邮箱或密码不能为空');
            return false;
        }
    })
</script>
{{/block}}
